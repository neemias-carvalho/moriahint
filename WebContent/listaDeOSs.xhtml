<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Integração Moriah</title>
	<style type="text/css">
#formulário {
	margin-top: 20px;
}
</style>
</h:head>
<h:body>
	<ui:decorate template="menubardecorate.xhtml"></ui:decorate>
	<h:form id="formulário">
		<p:dataTable id="dataTableList" var="sza" value="#{MBean.getList()}">
			<p:column headerText="Data do serviço">
				<h:outputText value="#{sza.ZA_DTINI}" />
			</p:column>
			<p:column headerText="Funcionário">
				<h:outputText value="#{sza.ZA_NOMFUNC}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
