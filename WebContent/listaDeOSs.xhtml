<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Integração Moriah</title>
	<style type="text/css">
#formulário {
	margin-top: 20px;
}
</style>
</h:head>
<h:body>
	<ui:decorate template="menubardecorate.xhtml"></ui:decorate>
	<h:form id="formulário">
		<p:dataTable id="dataTableList" var="sza" value="#{ListaOsBean.getList()}">
			<p:column headerText="Data da OS">
				<h:outputText value="#{sza.ZA_DTINI}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{sza.ZA_TIPO}" />
			</p:column>
			<p:column headerText="Funcionário">
				<h:outputText value="#{sza.ZA_NOMFUNC}" />
			</p:column>
			<p:column headerText="Parceiro">
				<h:outputText value="#{sza.ZA_NOMCLI}" />
			</p:column>
			<p:column headerText="Hora Inicial 1">
				<h:outputText value="#{sza.ZA_HRINI1}" />
			</p:column>
			<p:column headerText="Hora Final 1">
				<h:outputText value="#{sza.ZA_HRFIM}" />
			</p:column>
			<p:column headerText="Hora Inicial 2">
				<h:outputText value="#{sza.ZA_HRINI2}" />
			</p:column>
			<p:column headerText="Hora Final 2">
				<h:outputText value="#{sza.ZA_HRFIM2}" />
			</p:column>
			<p:column headerText="Hora Total">
				<h:outputText value="#{sza.ZA_HRTOT}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
