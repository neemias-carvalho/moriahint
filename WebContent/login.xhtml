<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Integração Moriah</title>
	<style type="text/css">
body {
	font-family: geneva, arial, helvetica, sans-serif;
	font-size: 100%;
	margin-top: 220px;
	margin-left: 500px;
	margin-right: 500px;
}
</style>
</h:head>
<body>
	<p:panel header="Digite o CNPJ e o código.">
		<h:form id="login">
			<h:panelGrid columns="1">
				<p:inputMask placeholder="CNPJ" mask="99.999.999/9999-99"/>
				<p:password id="codigo" placeholder="Código"
					value="#{MBean.a1_COD}"/>	
				<p:commandButton update="checador" value="Entrar" action="#{MBean.logar()}" />
				<h:outputText id="checador" value="#{MBean.resultado}"/>
			</h:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
