<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Integração Moriah</title>
	<style type="text/css">
body {
	font-family: geneva, arial, helvetica, sans-serif;
	font-size: 100%;
	width: 20%;
	margin-top: 220px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	background-image: url("");
}

</style>
</h:head>
<body>
	<p:panel header="Digite o CNPJ e o código.">
		<h:form id="login">
			<p:growl id="msgs" showDetail="false" />
			<h:panelGrid columns="1">
				<p:inputMask placeholder="CNPJ" mask="99.999.999/9999-99"
					value="#{LoginBean.a1_CGCcomPontosEBarras}" style="width: 90%"/>
				<p:password id="codigo" placeholder="Código"
					value="#{LoginBean.a1_COD}" style="width: 90%"/>
				<p:commandButton update="msgs" value="Entrar"
					action="#{LoginBean.logar()}">
				</p:commandButton>
			</h:panelGrid>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="true">
				<h:outputText value="Carregando..." />
			</p:dialog>
		</h:form>
	</p:panel>
</body>
</html>
